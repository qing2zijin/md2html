<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>{{title}}</title>
<meta name="keywords" content="{{keywords}}"/>
<meta name="description" content="{{description}}"/>
<link rel="icon" href="/extra/favicon.ico"/>
<link href="/extra/css/NEW2023_style.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="templatemo_container">
	<div id="bulb"></div>
	<div id="templatemo_site_title_bar">	
        <div id="site_title">
            <h1>
				<a href="#" target="_blank">{{site-name}}</a>
				<span>专注于“胡说八道”。</span>
            </h1>
        </div>
    </div> <!-- templatemo_site_title_bar -->
    
     <div id="templatemo_menu">

     </div> <!-- end of menu -->
	 <script>
		$(function(){
		$("#templatemo_menu").load("/extra/menu.html");
		});
	 </script>

    <div id="templatemo_content"> 
		
       <div class="section_w670">
        	<h2>{{title}}</h2>
			<p>发布时间：{{date}}&nbsp;&nbsp;类别：{{category}}<p>
            <div id="main">
				
				{{post-content}}

			</div>
			<div class="cleaner"></div>
      </div>
        
        <div class="cleaner_h40">
			<p>
			   <span style="float:left">{{prev_article}}</span>
			   <span style="float:right">{{next_article}}</span>
			</p>
		</div>
        
<!-- 		====================================最近文章和联系======================================= -->        
        <div class="section_w670">
        	
            <div class="section_w330 fl">
            	
                <div class="section_w330_content">

					<div id="recent_posts">

					</div>
					<script>
						$(function(){
						$("#recent_posts").load("/extra/recent_posts.html");
						});
					</script>
	
                </div>
                
            </div>
            
            <div class="section_w330 contact_section fr">
                <h2>Contact Info.</h2>
          		<p>
 
                    留言: <a href="https://jiang.123guestbook.com/" target="_blank" rel="nofollow">123guestbook</a><br />                  
                </p>
            </div>
            	
        </div>
		<div class="cleaner"></div>
  </div> <!-- end of templatemo_content -->
  
  <div id="content_bottom"></div>
    <div id="templatemo_footer">
        &copy;2023&nbsp;&nbsp;{{site-name}}
	</div> <!-- end of footer -->
	<div class="cleaner"></div>
</div> <!-- end of container -->
<script type="text/javascript" src="/extra/js/img.js"></script>
</body>
</html>
